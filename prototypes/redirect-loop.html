<html>
  <head>
    <title>Can't display page</title>
    <link rel="stylesheet" href="../css/netError.css" type="text/css" media="all"></link>
    <!-- If the location of the favicon is changed here, the FAVICON_ERRORPAGE_URL symbol in
         toolkit/components/places/src/nsFaviconService.h should be updated. -->
<!--     <link rel="icon" type="image/png" id="favicon" href="chrome://global/skin/icons/warning-16.png"/> -->
    <style type="text/css" media="screen">
      #extraCopy {
        font-weight: bold;
        opacity: 0;
        height: 0;
        transition: all 1s ease-in-out;
      }
    </style>
  </head>

  <body dir="ltr">

    <!-- PAGE CONTAINER (for styling purposes only) -->
    <div id="errorPageContainer">

      <!-- Error Title -->
      <div id="errorTitle">
        <h1 id="errorTitleText" class="broken-page">Can't display page</h1>
      </div>

      <!-- LONG CONTENT (the section most likely to require scrolling) -->
      <div id="errorLongContent">

        <!-- Short Description -->
        <div id="errorLongDesc">
          <p id="errorLongDescText">
            Firefox can't display this page because it is not redirecting
            properly. Try again at a later time.
          </p>
          <p>
            <a href="https://support.mozilla.org/en-US/questions/985967" target="_blank">More help on Mozilla Support</a>
          </p>
        </div>
    </div>
  </body>
</html>
